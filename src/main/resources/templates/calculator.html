<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Simple Calculator</h2>
    <form th:action="@{/calculate}" method="post" class="mt-3">
        <div class="form-group">
            <label for="number1">Enter first number:</label>
            <input type="number" class="form-control" id="number1" name="number1" required>
        </div>
        <div class="form-group">
            <label for="number2">Enter second number:</label>
            <input type="number" class="form-control" id="number2" name="number2" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <div th:if="${result != null}">
        <p class="mt-3">Result: <span th:text="${result}"></span></p>
    </div>
</div>
</body>
</html>
